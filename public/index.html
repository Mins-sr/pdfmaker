<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>PDF Uploader</title>
</head>
<body>
  <h1>見積書アップロード</h1>
  <form action="/upload" method="post" enctype="multipart/form-data">
    <input type="file" name="quote" accept="application/pdf" required />
    <button type="submit">注文書をダウンロード</button>
  </form>
</body>
</html>
